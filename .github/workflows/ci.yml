name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: spatialite://./app/test-db.sqlite
      DJANGO_SECRET_KEY: "test-secret-key-min-30-characters-long-for-ci"
      ENVIRONMENT: "test"
      NINJAODM_BASE_URL: "my_app_base_url"
      NODEODM_URL: "some simple url"
      NODEODM_WEBHOOK_SECRET: "test-secret-dummy-key-for-nodeodm-webhook"
      CACHE_BACKEND: "django_redis.cache.RedisCache"
      CACHE_LOCATION: "redis://redis:6379/0"
      CACHE_OPTIONS: '{"CLIENT_CLASS": "django_redis.client.DefaultClient"}'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.49.0
          cache: true

      - name: Install Pixi environment
        run: pixi install -e test

      - name: Format code with Ruff
        run: pixi run -e test code-quality:format

      - name: Lint with Ruff
        run: pixi run -e test code-quality:lint

      - name: Run Unit, Integration, and E2E Tests
        run: pixi run -e test test
