# .pre-commit-config.yaml
default_language_version:
  python: python3.13

repos:
  # Quick formatting checks on commit
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--config=pyproject.toml]
        stages: [pre-commit]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]
        stages: [pre-commit]

  # Basic checks on both commit and push
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit, pre-push]
      - id: end-of-file-fixer
        stages: [pre-commit, pre-push]
      - id: check-yaml
        stages: [pre-commit, pre-push]
      - id: check-merge-conflict
        stages: [pre-commit, pre-push]
      - id: debug-statements
        stages: [pre-commit, pre-push]

  # Comprehensive checks only on push
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - django-stubs>=5.2.5
          - pydantic>=2.11.9
        exclude: ^(migrations/|tests/)
        stages: [pre-push]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-r, app]
        exclude: ^tests/
        stages: [pre-push]

  # Django and test checks only on push
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python app/manage.py check
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
        stages: [pre-push]

      - id: pytest-unit
        name: Run Unit Tests
        entry: pytest tests/unit/ -v --tb=short
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
        stages: [pre-push]
