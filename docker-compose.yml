services:
  app-prod:
    build:
      context: .
      args:
        ENVIRONMENT: prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=prod
      - DATABASE_URL=${DATABASE_URL}
      - GUNICORN_WORKERS=4
    # CMD automatically uses prod environment

  app-dev:
    build:
      context: .
      args:
        ENVIRONMENT: dev
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=dev
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./app:/workspace/app
    # CMD automatically uses dev environment

  app-test:
    build:
      context: .
      args:
        ENVIRONMENT: test
    env_file:
      - .env
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=${DATABASE_URL}
    command: test
